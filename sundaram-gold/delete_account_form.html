<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Request</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("h0nM53phcyCHcMkCU"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <h2>Request to Delete Account from Sundaram Gold App</h2>
    <form id="deleteAccountForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reason">Reason for Deleting Account:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            const templateParams = {
                from_name: name,
                from_email: email,
                message: reason
            };

            emailjs.send('service_nkut9ls', 'template_qoazfyo', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email. Please try again later.');
                });
        });
    </script>
</body>
</html>
