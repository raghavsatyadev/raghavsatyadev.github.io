<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Request</title>
</head>
<body>
    <h2>Request to Delete Account from Sundaram Gold App</h2>
    <form id="deleteAccountForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reason">Reason for Deleting Account:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            const mailtoLink = `mailto:raghavsatyadev@gmail.com?subject=Account Deletion Request from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0AReason: ${encodeURIComponent(reason)}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
