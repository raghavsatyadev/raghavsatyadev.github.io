<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Request</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body class="mdc-typography">
<div class="mdc-card">
    <div class="mdc-card__primary-action">
        <div class="mdc-card__media mdc-card__media--square">
            <img src="logo.webp" alt="Logo" class="mdc-image-list__image">
        </div>
        <h2 class="mdc-typography--headline6">Request to Delete Account from Sundaram Gold App</h2>
        <form id="deleteAccountForm">
            <div class="mdc-text-field">
                <input type="text" id="name" class="mdc-text-field__input" required>
                <label class="mdc-floating-label" for="name">Name:</label>
                <div class="mdc-line-ripple"></div>
            </div>

            <div class="mdc-text-field">
                <input type="email" id="email" class="mdc-text-field__input" required>
                <label class="mdc-floating-label" for="email">Email:</label>
                <div class="mdc-line-ripple"></div>
            </div>

            <div class="mdc-text-field mdc-text-field--textarea">
                <textarea id="reason" class="mdc-text-field__input" rows="4" cols="50" required></textarea>
                <label class="mdc-floating-label" for="reason">Reason for Deleting Account:</label>
            </div>

            <button class="mdc-button mdc-button--raised" type="submit">
                <span class="mdc-button__label">Submit</span>
            </button>
        </form>
    </div>
</div>

<script>
    mdc.autoInit();

    document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const reason = document.getElementById('reason').value;

        const templateParams = {
            from_name: name,
            from_email: email,
            message: reason
        };

        emailjs.send('service_nkut9ls', 'template_qoazfyo', templateParams)
            .then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email. Please try again later.');
            });
    });
</script>
</body>
</html>
