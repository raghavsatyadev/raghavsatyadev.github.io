<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .selected-date {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .description {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .show-more {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        /* Apply Button Styling */
        .apply-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .apply-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .apply-button:active {
            background-color: #1e7e34;
            transform: translateY(1px);
        }
        /* Company Name Styling */
        .company-link {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .company-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
        /* Set width for the first column */
        th:first-child,
        td:first-child {
            width: 300px;
        }
    </style>
</head>
<body>
<a href="index.html" class="back-button">Back to Date Selection</a>
<div id="jobDetails"></div>
<script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to load job data for the selected date
    async function loadJobData(date) {
        const jsonDirectory = 'jsons/';
        const response = await fetch(`${jsonDirectory}${date}.json`);
        if (!response.ok) {
            document.getElementById('jobDetails').innerHTML = '<p>No job data found for the selected date.</p>';
            return;
        }
        const jobs = await response.json();
        const jobDetails = document.getElementById('jobDetails');
        jobDetails.innerHTML = '';

        // Display selected date
        const selectedDate = document.createElement('div');
        selectedDate.className = 'selected-date';
        selectedDate.textContent = `Jobs Applied on ${date}`;
        jobDetails.appendChild(selectedDate);

        // Create table for job details
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        ['Company Name', 'Description', 'Apply'].forEach(text => {
            const th = document.createElement('th');
            th.textContent = text;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        jobs.forEach(job => {
            const row = document.createElement('tr');

            // Company Name Cell
            const companyCell = document.createElement('td');
            const companyLink = document.createElement('a');
            companyLink.href = job.externalUrl;
            companyLink.target = '_blank';
            companyLink.textContent = job.companyName;
            companyLink.className = 'company-link';
            companyCell.appendChild(companyLink);
            row.appendChild(companyCell);

            // Description Cell
            const descriptionCell = document.createElement('td');
            const descriptionDiv = document.createElement('div');
            descriptionDiv.className = 'description';
            descriptionDiv.textContent = job.description;
            descriptionCell.appendChild(descriptionDiv);
            const showMore = document.createElement('span');
            showMore.className = 'show-more';
            showMore.textContent = 'Show More';
            showMore.addEventListener('click', () => {
                if (descriptionDiv.classList.contains('description')) {
                    descriptionDiv.classList.remove('description');
                    showMore.textContent = 'Show Less';
                } else {
                    descriptionDiv.classList.add('description');
                    showMore.textContent = 'Show More';
                }
            });
            descriptionCell.appendChild(showMore);
            row.appendChild(descriptionCell);

            // Apply Button Cell
            const applyCell = document.createElement('td');
            const applyButton = document.createElement('button');
            applyButton.textContent = 'Apply';
            applyButton.className = 'apply-button';
            applyButton.addEventListener('click', () => {
                window.open(job.externalUrl, '_blank');
            });
            applyCell.appendChild(applyButton);
            row.appendChild(applyCell);

            tbody.appendChild(row);
        });
        table.appendChild(tbody);
        jobDetails.appendChild(table);
    }

    // Get the selected date from URL parameters and load job data
    const selectedDate = getQueryParam('date');
    if (selectedDate) {
        loadJobData(selectedDate);
    } else {
        document.getElementById('jobDetails').innerHTML = '<p>No date selected.</p>';
    }
</script>
</body>
</html>
