<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Date Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Select a Date</h1>
<table id="dateTable">
    <thead>
    <tr>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dates will be populated here -->
    </tbody>
</table>
<script>
    const jsonDirectory = 'appliedjobs/jsons/';
    const apiUrl = 'https://api.github.com/repos/raghavsatyadev/raghavsatyadev.github.io/contents/' + jsonDirectory;

    async function listJsonFiles() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            const jsonFiles = [];

            // Extract folder structure (YYYY/Month/file.json)
            for (const yearFolder of data) {
                if (yearFolder.type === 'dir' && /^\d{4}$/.test(yearFolder.name)) { // Match YYYY format
                    const yearContentsResponse = await fetch(apiUrl + yearFolder.name);
                    const yearContents = await yearContentsResponse.json();

                    for (const monthFolder of yearContents) {
                        if (monthFolder.type === 'dir') {
                            const monthContentsResponse = await fetch(apiUrl + yearFolder.name + '/' + monthFolder.name);
                            const monthContents = await monthContentsResponse.json();

                            monthContents.forEach(file => {
                                if (file.type === 'file' && file.name.endsWith('.json')) {
                                    jsonFiles.push({
                                        name: file.name,
                                        path: `${yearFolder.name}/${monthFolder.name}/${file.name}`
                                    });
                                }
                            });
                        }
                    }
                }
            }

            // Sort files in descending order based on date
            jsonFiles.sort((a, b) => {
                const [dayA, monthA, yearA] = a.name.replace('.json', '').split('-').map(Number);
                const [dayB, monthB, yearB] = b.name.replace('.json', '').split('-').map(Number);
                const dateA = new Date(yearA, monthA - 1, dayA);
                const dateB = new Date(yearB, monthB - 1, dayB);
                return dateB - dateA;
            });

            const dateTableBody = document.querySelector('#dateTable tbody');
            jsonFiles.forEach(file => {
                const date = file.name.replace('.json', '');
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                const link = document.createElement('a');
                link.href = `jobs.html?date=${date}&path=${file.path}`;
                link.textContent = date;
                cell.appendChild(link);
                row.appendChild(cell);
                dateTableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching JSON files:', error);
        }
    }

    listJsonFiles();
</script>
</body>
</html>
