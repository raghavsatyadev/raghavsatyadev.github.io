<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Delete Account Request</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #6D5E0F;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            align-self: flex-start;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #6D5E0F;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #e0d073;
        }
    </style>
    <script>
        (function() {
            emailjs.init("h0nM53phcyCHcMkCU"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
<div class="container">
    <img alt="Logo" class="logo" src="logo.webp">
    <h2>Request to Delete Account from Sundaram Gold App</h2>
    <form id="deleteAccountForm">
        <label for="name">Name:</label>
        <input id="name" name="name" required type="text">

        <label for="email">Email:</label>
        <input id="email" name="email" required type="email">

        <label for="reason">Reason for Deleting Account:</label>
        <textarea cols="50" id="reason" name="reason" required rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const reason = document.getElementById('reason').value;

        const templateParams = {
            from_name: name,
            from_email: email,
            message: reason
        };

        emailjs.send('service_nkut9ls', 'template_qoazfyo', templateParams)
            .then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email. Please try again later.');
            });
    });
</script>
</body>
</html>
